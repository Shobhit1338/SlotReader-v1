name: "CodeQL"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: "18 19 * * 3"   # weekly scan (Wed 19:18 UTC)

permissions:
  security-events: write
  contents: read
  packages: read
  actions: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node runtime for JS/TS repos (no build required for CodeQL, but enables optional steps/queries)
      - name: Setup Node
        if: matrix.language == 'javascript-typescript' || matrix.language == 'actions'
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Python runtime for Python analysis (no build required for CodeQL)
      - name: Setup Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---- Caching (safe & fast) ----
      - name: Cache npm
        if: matrix.language == 'javascript-typescript' || matrix.language == 'actions'
        uses: actions/cache@v4.3.0
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Cache pip
        if: matrix.language == 'python'
        uses: actions/cache@v4.3.0
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # ---- CodeQL ----
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # Use GitHub's extended security + quality queries
          queries: +security-extended,security-and-quality

      # Only needed if you set build-mode: manual for a compiled language
      - name: Manual build (compiled languages)
        if: matrix.build-mode == 'manual'
        run: |
          echo "Add build steps here for compiled languages (not used in this repo)."
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
          
